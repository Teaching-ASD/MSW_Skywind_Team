name: Makefile

on:
  push:
    branches: [ makefile ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: g++ -std=c++17 *.cpp
      - run: bash ./teszt.bash
      - run: diff outputs.txt results.txt
      - run: sudo apt install clang
      - run: sudo apt install libgtest-dev && sudo apt install cmake && cd /usr/src/gtest && sudo cmake . && sudo make && sudo cp *.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
      - run: cd units && cmake CMakeLists.txt && make && ./googleTest

      - run: make clean
      - run: make game
      - run: clang++ *.cpp -Wall
      - run: sudo apt install cppcheck
      - run: cppcheck *.cpp --enable=warning
      - run: clang++ *.cpp -fsanitize=address
      - run: clang++ *.cpp -fsanitize=memory
      - run: cppcheck *.cpp --enable=warning,style,performance --output-file=style_performance1.txt
      - name: Upload file
        uses: actions/upload-artifact@v2
        with:
          name: style_performance1
          path: style_performance1.txt

          
